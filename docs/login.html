<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | URBAN-MART</title>

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .page-wrapper {
      flex: 1;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="index.html">URBAN-MART</a>
</nav>

<!-- LOGIN FORM -->
<div class="page-wrapper container d-flex justify-content-center align-items-center">
  <div class="card p-4" style="width: 350px;">
    <h4 class="text-center mb-3">User Login</h4>

    <form>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" placeholder="Enter email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password">
      </div>

      <button type="submit" class="btn btn-primary btn-block">
        Login
      </button>
    </form>
  </div>
</div>

<!-- FOOTER -->
<footer class="bg-secondary text-white text-center py-2 mt-auto">

</html>
